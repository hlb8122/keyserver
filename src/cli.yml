name: Cash:web Keyserver - Rust implementation
version: "0.1.0"
author: Harry Barber <hlbarber93@gmail.com>
about: Cash:web Keyserver is a BCH-based key and metadata server
args:
    - config:
        short: c
        long: config
        help: Configuration file
        takes_value: true
    - bind:
        short: b
        long: bind
        help: Bind address for keyserver
        takes_value: true
    - node-ip:
        long: node-ip
        help: Bitcoin IP address
        takes_value: true
    - zmq-port:
        long: zmq-port
        help: Bitcoin ZMQ port
        takes_value: true
    - db-path:
        short: d
        long: db-path
        help: Database path
        takes_value: true
    - network:
        long: network
        help: Bitcoin network
        takes_value: true
    - secret:
        short: s
        long: secret
        help: Set the signing secret
        takes_value: true
