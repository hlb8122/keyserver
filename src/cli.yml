name: Cash:web Keyserver - Rust implementation
version: "0.1.0"
author: Harry Barber <hlbarber93@gmail.com>
about: Cash:web Keyserver is a BCH-based key and metadata server
args:
    - config:
        short: c
        long: config
        help: Configuration file
        takes_value: true
    - bind:
        short: b
        long: bind
        help: Bind address for keyserver
        takes_value: true
    - zmq-addr:
        short: z
        long: zmq-addr
        help: Bitcoin ZMQ address
        takes_value: true
    - db-path:
        short: d
        long: db-path
        help: Database path
        takes_value: true
    - network:
        long: network
        help: Bitcoin network
        takes_value: true
    - payment-server-url:
        long: payment-server-url
        help: Payment server URL
        takes_value: true
    - secret:
        short: s
        long: secret
        help: Signing secret
        takes_value: true
